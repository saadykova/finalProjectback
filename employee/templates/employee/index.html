{% extends 'employee/base.html' %}

{% block content%}


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for employee in index %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <h4 class=""><a href="{{ employee.slug }}">{{ employee.title }}</a></h4>
                            <p class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="">
                                    <small class="text-muted">{{ employee.published }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
